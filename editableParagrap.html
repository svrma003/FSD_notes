<html>
<body>
    <h1 https://del.dog/like-comment-edit></h1>
    <p id="myPara">the name is dell</p>
    <button onclick="editable()" id="editbtn">Edit</button>
    <button onclick ="savable()" id="savebtn">Save</button>
    <br>
    <br>
    <button onclick="likecount()" id="likebtn">Like</button>
    <h1 id="showcount">Like the button!!!</h1>
<div id="listofitems"></div>
<input id="commentid" placeholder="comment here!!!">
<button onclick="additem()">add comment</button>
</body>
<script>

function editable(){
    document.getElementById("myPara").contentEditable="true";
}

function savable(){
    document.getElementById("myPara").contentEditable='false';
}
let count=0;
function likecount(){
document.getElementById("likebtn").innerHTML="Liked the button!!!";
count++;
document.getElementById("showcount").innerHTML=count+" likes!!!";
}
var myDiv=document.getElementById("listofitems");
function additem(){
let itemvalue= document.getElementById("commentid").value;
var p=document.createElement("p");
p.style.cssText='border:3px solid blue;';
p.innerHTML=(itemvalue);
myDiv.appendChild(p);
document.getElemntById("commentid").value="";
alert("comment added to the site");
}
</script>
</html>
