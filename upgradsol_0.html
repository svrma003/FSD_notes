<!DOCTYPE html>
<html>
<head>
<title>JavaScript loops</title>
</head>
<body>
   <h1>Let's some JavaScript loops</h1>
   <p class="customPara"></p>
   <p class="customPara"></p>
   <p class="customPara"></p>
   <p class="customPara"></p>
  <script>
  var arr = ["one","two","three","four"];
  for(var i=0;i<arr.length;i++){
      document.getElementsByClassName('customPara')[i].innerHTML="This is the paragraph number "+arr[i];
  }
</script>
</body>
</html>
